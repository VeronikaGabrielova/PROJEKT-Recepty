<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty (standardní verze)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- největší hlavní recept -->

    <div class="recepty">
      <div class="recept hlavni">
        <div class="horni-text">
          <div class="levy-horni">Saláty</div>
          <div class="pravy-horni">5 komentářů</div>
        </div>

        <div class="nadpisy">Salát s&nbsp;vlašskými ořechy</div>
      </div>

      <!-- malý recept 1 -->
<div class="male-recepty">
      <div class="recept maly1">
        <div class="horni-text">
          <div class="levy-horni">Svačina</div>
          <div class="pravy-horni">16 komentářů</div>
        </div>
        <div class="nadpisy">
          <div class="male-nadpisy">
          Chlebíček s&nbsp;avokádem</div>
      </div>
</div>
      <!-- malý recept 2 -->
      
      <div class="recept maly2">
        <div class="horni-text">
          <div class="levy-horni">Mexická</div>
          <div class="pravy-horni">7 komentářů</div>
        </div>
        <div class="nadpisy">
          <div class="male-nadpisy">
          Avokádové tacos</div>
        </div>
      </div>

      <!-- malý recept 3 -->
      <div class="recept maly3">
        <div class="horni-text">
          <div class="levy-horni">Luštěniny</div>
          <div class="pravy-horni">23 komentářů</div>
        </div>
        <div class="nadpisy">
          <div class="male-nadpisy">
          Pita chléb s&nbsp;cizrnou</div>
          </div>
      </div>

      <!-- malý recept 4 -->
      <div class="recept maly4">
        <div class="horni-text">
          <div class="horni-levy">Burgery</div>
          <div class="pravy-horni">19 komentářů</div>
        </div>
        <div class="nadpisy">
          <div class="male-nadpisy">
          
          Sojový burger</div>
</div>
      </div>
    </div>
</div>
    <footer class="paticka">
      <p>
        Foto z <a href="https://unsplash.com">unsplash.com</a> (licence
        <a href="https://unsplash.com/license">do-whatever-you-want</a>)
      </p>
    </footer>
  </body>
</html>
